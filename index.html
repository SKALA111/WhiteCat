<head>

  <style>
    html, body {

    .profile-icon {

      border-radius: 50%;
      background: #333;
      margin: 0 auto 40px;
    }
    .button-row {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 40px;
    }
    .call-btn {
      width: 60px;
      height: 60px;

    }
    .green {
      background-color: #4caf50;

    .red {
      background-color: #f44336;

      margin-top: 20px;

<body>
  <div class="container">
    <div class="phone-number">031 - 220 - 9031</div>
    <div class="profile-icon"></div>
    <div class="button-row">
      <button id="startBtn" class="call-btn green">ğŸ“</button>
      <button id="stopBtn" class="call-btn red" disabled>ğŸ“´</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultDiv = document.getElementById('result');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('file', audioBlob, 'audio.webm');

        resultDiv.innerHTML = 'ë¶„ì„ ì¤‘...';

        const response = await fetch('http://127.0.0.1:8000/analyze-audio/', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        const score = result.similarity_score;

        let detectionResult = '';
        if (score <= 40) {
          detectionResult = 'âœ… ì •ìƒ';
        } else if (score <= 80) {
          detectionResult = 'âš ï¸ ì˜ì‹¬';
        } else {
          detectionResult = 'ğŸš¨ ìœ„í—˜';
        }

        resultDiv.innerHTML = `
          <strong>ìŒì„± í…ìŠ¤íŠ¸:</strong> ${result.text}<br>
          <strong>ìœ ì‚¬ë„ ì ìˆ˜:</strong> ${score.toFixed(2)}<br>
          <strong>íƒì§€ ê²°ê³¼:</strong> ${detectionResult}<br>
          <strong>ìœ ì‚¬ ë¬¸ì¥:</strong> ${result.matched_example}
        `;

        audioChunks = [];
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
